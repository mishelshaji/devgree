{% extends 'master.html' %}

{% block content %}
<div class="flex">
    <a href="{% url 'course_create' %}" class="ml-auto bg-indigo-600 p-2 rounded text-white">
        + New Course
    </a>
</div>
<h1 class="font-bold text-2xl">Create New Course</h1>
<hr/>
<div class="container mt-4">
    <table class="table border table-striped">
        <tr>
            <th>Course Name</th>
            <th>Department Name</th>
            <th>Level</th>
            <th>Duration</th>
            <th>Action</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.department.name }}</td>
            <td>{{ i.level }}</td>
            <td>{{ i.duration }}</td>
           
            <td>
                <a href="{% url 'course_edit' i.id %}" class="text-indigo-600">
                Edit
                </a>
                <div class=gap-3></div>
                <a href="{% url 'course_delete' i.id %}" class="text-indigo-600">
                    Delete
                    </a>
                    
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
