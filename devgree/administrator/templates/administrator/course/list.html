{% extends 'master.html' %}

{% block content %}
<div class="flex">
    <a href="{% url 'course_create' %}" class="ml-auto bg-indigo-600 p-2 rounded text-white">
        + New Course
    </a>
</div>
<h1 class="font-bold text-2xl">Courses</h1>
<hr />
<div class="container mt-4">
    <div class="grid grid-cols-4 gap-3">
        {% for i in object_list %}
        <div class="shadow-lg border rounded p-2 hover:shadow-xl transition">
            <!-- <h2 class="text-center font-semibold text-2xl">{{ i.name }}</h2> -->
            <div class="mt-2">
                <div>
                    {% if i.image %}
                    <img src="{{ i.image.url }}" class="w-full h-44" alt="Image failed to load" />
                    {% else %}
                    <img src="https://dummyimage.com/200x200.jpg?text={{ i.name }}" alt="Image failed to load"
                        class="w-full h-44" />
                        {% endif %}
                    </div>
                <div class="py-2">
                    <table class="w-full">
                        <tr>
                            <td>Department</td>
                            <td>:</td>
                            <td>{{ i.department.name }}</td>
                        </tr>
                        <tr>
                            <td>Level</td>
                            <td>:</td>
                            <td>{{ i.level }}</td>
                        </tr>
                        <tr>
                            <td>Semesters</td>
                            <td>:</td>
                            <td>{{ i.semesters }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <hr>
            <div class="mt-2 flex justify-center">
                <a href="{% url 'course_edit' i.id %}" class="text-indigo-600 p-1 px-2 mx-2 hover:bg-indigo-600 hover:text-white transition rounded">
                    Edit
                </a>
                <div class=gap-3></div>
                <a href="{% url 'course_delete' i.id %}" class="text-red-600 p-1 px-2 mx-2 hover:bg-red-600 hover:text-white transition rounded">
                    Delete
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
