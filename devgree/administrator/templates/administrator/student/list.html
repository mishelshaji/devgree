{% extends 'master.html' %}

{% block content %}
<div class="flex">
    <a href="{% url 'student_create' %}" class="ml-auto bg-indigo-600 p-2 rounded text-white">
        + New Student
    </a>
</div>
<h1 class="font-bold text-2xl">Student List</h1>
<hr/>
<div class="container mt-4">
    <table class="table border table-striped">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td>{{ i.user.first_name }} {{ i.user.last_name }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.user.email }}</td>
            <td class="font-bold">
                <a href="{% url 'student_edit' i.id %}" class="text-indigo-600">
                    Edit
                </a>
                <a href="{% url 'student_delete' i.user.id %}" class="text-red-600 ml-1" onclick="return confirm('Are you sure?')">
                    | Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
