{% extends 'master.html' %}

{% block content %}
<div class="flex">
    <a href="{% url 'staff_create' %}" class="ml-auto bg-indigo-600 p-2 rounded text-white">
        + New Staff
    </a>
</div>
<h1 class="font-bold text-2xl">Staff List</h1>
<hr/>
<div class="container mt-4">
    <table class="table border table-striped">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td>{{ i.user.first_name }} {{ i.user.last_name }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.user.email }}</td>
            <td>
                <a href="{% url 'staff_edit' i.user.id %}" class="text-indigo-600">
                    Edit
                </a>
                <div class=gap-3></div>
                <a href="{% url 'staff_delete' i.user.id %}" class="text-red-600" onclick="return confirm('Are you sure you want to delete?')">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
