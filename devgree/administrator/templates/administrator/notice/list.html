
{% extends 'master.html' %}

{% block content %}
<div class="flex">
    <a href="{% url 'notice_create' %}" class="ml-auto bg-indigo-600 p-2 rounded text-white">
        + New Notice
    </a>
</div>
<h1 class="font-bold text-2xl">Create New Notice</h1>
<hr/>
<div class="container mt-4">
    <table class="table border table-striped">
        <tr>
            <th>Name</th>
            <th>Published Date</th>
            <th>Event Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for i in object_list %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.published_date }}</td>
            <td>{{ i.event.name }}</td>
            <td>{{ i.description }}</td>
            <td>
                <td>
                    <a href="{% url 'notice_edit' i.id %}" class="text-indigo-600">
                    Edit
                    </a>
                    <div class=gap-3></div>
                    <a href="{% url 'notice_delete' i.id %}" class="text-indigo-600">
                        Delete
                        </a>
                        
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
