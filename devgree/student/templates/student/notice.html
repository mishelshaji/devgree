{% extends 'master.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center font-bold text-2xl">
            Notices
        </h1>

        <div class="border rounded p-4 mt-4">
            {% if object_list %}
                <ul>
                    {% for i in object_list %}
                        <li>
                            <a href="{% url 'student_notice_view' id=i.id %}" class="text-indigo-600">{{ i.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
            <div class="bg-gray-100 p-4 rounded shadow text-center">
                No notices
            </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
