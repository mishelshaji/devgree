{% extends 'user_master.html' %}
{% load static %}

{% block content %}
<section class="w-full">
    <div class="bg-gradient-to-b from-blue-800 to-blue-600 h-96"></div>
    <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-12">
        <div class="bg-white w-full shadow rounded p-8 sm:p-12 -mt-72">
            <h1 class="text-center font-bold text-3xl">{{ object.title }}</h1>
            <div class="bg-white rounded border p-4 mt-4 shadow" id="noticeboard">
                {% autoescape off %}
                {{ object.body }}
                {% endautoescape %}
            </div>
            <link rel="stylesheet" href="{% static 'assets/css/noticeboard.css' %}">
        </div>
    </div>
</section>
{% endblock content %}
